<div id="login" class="row">

  <div class="col-xs-offset-4 col-xs-4">

    <form id="signin" class="btn-group-vertical btn-block" ng-submit="submit()">

      <input type="text" class="form-control input-lg" placeholder="Email address" ng-model="user.email">

      <input type="password" class="form-control input-lg" placeholder="Password" ng-model="user.password">

      <button type="submit" class="btn btn-primary btn-lg">

        Sign in

      </button>

    </form>

  </div>

</div>
