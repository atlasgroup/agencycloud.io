    <title>

      Agency Cloud | by the Atlas Group

    </title>

        -webkit-justify-content: center;
        -moz-justify-content: center;
        -ms-justify-content: center;

        -webkit-flex-direction: column;
        -moz-flex-direction: column;
        -ms-flex-direction: column;

        -webkit-align-items: flex-start;
        -moz-align-items: flex-start;
        -ms-align-items: flex-start;

        display: -webkit-flex;
        display: -ms-flexbox;
        display: -moz-box;

        font: 100 normal 16px / 1.67 'Gotham SSm A' , 'Gotham SSm B' , sans-serif;
        -webkit-font-smoothing: antialiased;
        justify-content: center;
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        background: #eee;
        display: flex;
        color: black;
        margin: 0;
        height: 100%;

        letter-spacing: 0.05em;

        padding-left: 50vw;

      }

      canvas {

        position: absolute;
        margin-left: -18.75vw;
        z-index: -1;
        bottom: 0;
        right: 0;
        left: 0;
        top: 0;

      }

      svg {

        height: 12px;

      }

      p {

        margin-right: 12.5vw;
        margin-bottom: 2em;
        color: #888;

      }

      form {

        border: 1px solid rgba( 0 , 0 , 0 , 0.1 );
        border-radius: 10px;
        position: relative;
        padding: 0 16px;
        font-size: 0;
        color: black;
        margin: 0;

      }

      form:after {

        -webkit-transition: opacity .3s ease-in-out;
        -moz-transition: opacity .3s ease-in-out;
        transition: opacity .3s ease-in-out;
        content: 'Thank You';
        text-align: center;
        position: absolute;
        line-height: 33px;
        font-size: 16px;
        z-index: -1;
        opacity: 0;
        bottom: 0;
        right: 0;
        left: 0;
        top: 0;

      }

      .thank-you:after {

        z-index: 2;
        opacity: 1;

      }

      input[type=email] {

        font: 100 normal 16px 'Gotham SSm A' , 'Gotham SSm B' , sans-serif;
        -webkit-font-smoothing: antialiased;
        -webkit-transition: all .3s ease-in-out;
        -moz-transition: all .3s ease-in-out;
        transition: all .3s ease-in-out;
        background: transparent;
        padding: 0;
        outline: none;
        color: black;
        height: 21px;
        opacity: 0;
        border: 0;
        margin: 6px 0;
        width: 0;

      }

      input[type=email]:focus,
      input[type=email].focus {

        border-right: 1px solid #888;
        margin-right: 16px;
        width: 300px;
        opacity: 1;

      }

      button {

        font: 100 normal 16px / 33px 'Gotham SSm A' , 'Gotham SSm B' , sans-serif;
        -webkit-transition: z-index 0s linear .3s , opacity .3s ease-in-out;
        -moz-transition: z-index 0s linear .3s , opacity .3s ease-in-out;
        transition: z-index 0s linear .3s , opacity .3s ease-in-out;
        -webkit-font-smoothing: antialiased;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background: transparent;
        letter-spacing: 0.05em;
        background: #eee;
        outline: none;
        padding: 0;
        border: 0;
        margin: 0;
        height: 33px;

        position: absolute;
        right: 16px;
        z-index: -1;
        top: 0;

        -moz-transform: translateX( 3px );

      }

      input[type=email]:focus ~ button {

        z-index: 1;

      }

      .thank-you button {

        opacity: 0;

      }

      label {

        -webkit-transition: z-index 0s linear .3s , opacity .3s ease-in-out;
        -moz-transition: z-index 0s linear .3s , opacity .3s ease-in-out;
        transition: z-index 0s linear .3s , opacity .3s ease-in-out;
        display: inline-block;
        line-height: 33px;
        background: #eee;
        font-size: 16px;
        cursor: pointer;

      }

      .thank-you label {

        opacity: 0;

      }

    </style>

    <p>

      Get priority access to the Beta version of Agency Cloud.

    </p>

    <form>

      <input type="email" id="email" placeholder="Enter email address">

      <button type="submit">Request Invite</button>

      <label for="email">Request Invite</label>

    </form>

    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r69/three.min.js"></script>

    <script>

      ( function() {

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75 , window.innerWidth / window.innerHeight , 0.1 , 1000 );

        var renderer = new THREE.WebGLRenderer( { alpha : true } );
        renderer.setSize( window.innerWidth , window.innerHeight );
        document.body.appendChild( renderer.domElement );

        var geometry = new THREE.TetrahedronGeometry();
        var material = new THREE.MeshBasicMaterial( { color : 0x000000 , wireframe : true } );
        var cube = new THREE.Mesh( geometry, material );
        scene.add( cube );

        camera.position.z = 5;

        var render = function () {

          requestAnimationFrame( render );

          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;

          renderer.render( scene , camera );

        };

        render();

      })();

    </script>

    <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>

    <script>

      document.getElementsByTagName( 'label' )[ 0 ].addEventListener( 'click' , function() {

        document.getElementById( 'email' ).classList.add( 'focus' );

      });

      var socket = io( 'https://api.agencycloud.io:443' );

      document.forms[ 0 ].addEventListener( 'submit' , function( event ) {

        event.preventDefault();

        document.getElementById( 'email' ).classList.remove( 'focus' );

        socket.emit( 'request' , document.getElementById( 'email' ).value );

        this.reset();

        document.getElementById( 'email' ).blur();

        this.classList.add( 'thank-you' );

        setTimeout( function() {

          document.forms[ 0 ].classList.remove( 'thank-you' );

        } , 3000 );

      });

    </script>
