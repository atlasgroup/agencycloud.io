<div class="progress">

  <style>

    body > .progress {

      background: transparent;
      border-radius: 0;
      position: fixed;
      height: 3px;
      z-index: 4;
      right: 0;
      left: 0;
      top: 0;

    }

    body > .progress > .progress-bar[style="width: 100%;"] {

      transition: opacity .3s ease-in-out .3s;
      opacity: 0;

    }

  </style>

  <div class="progress-bar"></div>

</div>
